name: Build LV2 Plugin

on:
  push: 
    branches: [ main, master, develop ]
  pull_request: 
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on:  ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config lv2-dev
    
    - name: Build LV2 plugin
      run: |
        make clean
        make
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with: 
        name: bitcrusher. lv2
        path: bitcrusher.lv2/
        retention-days: 30
